<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="0px" cellspacing="0px" width="500px" height="500px">
        <tr>
            <td ></td>
            <td rowspan="3" style="background-color: rgb(0, 153, 255);"></td>
            <td colspan="3" style="background-color: cornflowerblue;"></td>
            <td colspan="2" rowspan="2" style="background-color: blueviolet;"></td>
            <td rowspan="2" style="background-color: rgb(66, 31, 98);"></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2" style="background-color: aqua;"></td>
            <td colspan="3" bgcolor="blue"></td>
            <td style="background-color: rgb(221, 23, 198);"></td>
            <td></td>
        </tr>
        <tr>
            <td style="background-color: aquamarine;"></td>
            <td colspan="4" ></td>
            <td colspan="2" style="background-color: rgb(230, 152, 165);"></td>
            
            
        </tr>
        <tr>
            <td colspan="2" rowspan="2" style="background-color: rgb(77, 125, 29);"></td>
            <td colspan="5"></td>
            <td colspan="2" style="background-color: rgb(154, 35, 35);"></td>
            
        </tr>
        <tr>
            <td colspan="7" ></td>
          
        </tr>
        <tr>
            <td rowspan="4" colspan="2" style="background-color: rgb(52, 99, 4);"></td>
            <td colspan="4"></td>
            <td colspan="4" style="background-color: rgb(232, 40, 40);"></td>
           
        </tr>
        <tr>
            <td colspan="5" ></td>
            <td rowspan="4" style="background-color: rgb(159, 74, 14);"></td>
            <td rowspan="3" style="background-color: darkorange;"></td>
            
        </tr>
        <tr>
            <td colspan="1" style="background-color: rgb(120, 120, 3);"></td>
            <td colspan="4"></td>
            
        </tr>
        <tr>
            <td colspan="5" style="background-color: rgb(173, 173, 2);"></td>
            
        </tr>
        <tr>
            <td></td>
            <td style="background-color: rgb(72, 142, 3);"> </td>
            <td colspan="2" style="background-color: rgb(242, 242, 63);"></td>
            <td colspan="3" style="background-color:chocolate"></td>
            
        </tr>
    </table>
</body>
</html>
