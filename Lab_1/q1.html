<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Table 1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      table {
        border-collapse: collapse;
        margin: 40px;
        width: 420px;
        table-layout: fixed;
      }
      td {
        border: 2px solid black;
        padding: 18px;
        text-align: center;
        vertical-align: middle;
        font-size: 40px;
        height: 90px;
      }
      .logo {
        font-size: 48px;
      }
      .cd {
        font-size: 42px;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="logo" colspan="2">Logo</td>
        <td>Link</td>
      </tr>

      <tr>
        <td>A</td>
        <td>B</td>
        <td class="cd" rowspan="2">CD</td>
      </tr>

      <tr>
        <td>E</td>
        <td>F</td>
      </tr>
    </table>
  </body>
</html>
