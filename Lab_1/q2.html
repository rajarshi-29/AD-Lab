<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .outer {
        border: 4px solid green;
        border-collapse: separate;
        border-spacing: 0;
        font-size: 26px;
      }
      .outer td {
        border: 3px solid green;
        padding: 20px 30px;
        vertical-align: top;
      }

      .inner {
        border: 4px solid blue;
        border-collapse: separate;
        border-spacing: 0;
        font-size: 22px;
        margin-top: 10px;
      }
      .inner td {
        border: 3px solid blue;
        padding: 15px 25px;
      }

    </style>
  </head>

  <body>
    <table class="outer">
      <tr>
        <td rowspan="2">Table 1</td>
        <td>
          Table 1
          <table class="inner">
            <tr>
              <td>Table 2</td>
              <td>Table 2</td>
            </tr>
            <tr>
              <td>Table 2</td>
              <td>Table 2</td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td></td>
      </tr>

      <tr>
        <td>Table 1</td>
        <td>Table 1</td>
      </tr>
    </table>
  </body>
</html>
